<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Hand-Foot-Eye Coordination</title>
	<script src="js/phaser.min.js"></script>
	<script src="js/Game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script>
	window.onload = function() {

		var game = new Phaser.Game(300, 500, Phaser.AUTO, 'gameContainer');

		game.state.add('Game', HandFoot.Game);

		game.state.start('Game');

	};
</script>

</body>
</html>
